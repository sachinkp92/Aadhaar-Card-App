<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignement</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-container">
      <div class="form-container" id="formContainer">
        <h1>Aadhaar Card Form</h1>
        <form id="myForm">
          <div class="input-container">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter Full Name" />
          </div>
          <div class="input-container">
            <label for="date">Date of Birth</label>
            <input type="date" id="date" placeholder="DOB" />
          </div>
          <div class="input-container">
            <label for="address">Address</label>
            <br />
            <textarea id="address" placeholder="Enter Address"></textarea>
            <p id="addressErrMsg" class="error-message"></p>
          </div>
          <div class="input-container">
            <label for="contact">Contact </label>
            <input type="text" id="contact" placeholder="Enter Mobile No" />
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div class="adhar-container" id="cardContainer">
        <!-- adhar card -->
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
